<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/contactStyles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Wild Onion Artisans</title>
  </head>
  <body>
  
    <!-- n a v b a r -->
    <nav class="navbar fixed-top navbar-expand-sm bg-light">
      <div class="container-fluid">
		<img src="images/plant 4.png" width="70" height="50">
		<p style="margin-bottom: 0rem;">Wild Onion Artisans</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-main">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-main">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="projectsFinal.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="contactFinal.html" class="nav-link active">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	
    <!-- h e r o  -->
    <header> 
      <div class="container-fluid" id="bgImage">
		<div class="d-flex h-100 text-center align-items-center">
        </div>
      </div>
	  <hr>
    </header>
	
    <!-- s e c t i o n  1 -->
    <section class="section mt-5 mb-5" id="contact">
      <div class="container mt-5">
	  <h1>Contact</h1>
        <p class="w-responsive mx-auto mb-5">Please reach out if you have any questions.</p>
        <p class="w-responsive mx-auto mb-5">Phone: 250 - 814 - 4045</p>
        <div class="row">
          <div class="col-md-9 mb-md-0 mb-5 mt-5">
            <form action="https://formspree.io/f/mgejpgwk" id="contact-form" name="contact-form" method="POST">
              <div class="row">
                <div class="col-md-6 mt-5">
                  <div class="md-form mb-0">
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="name" class="">Your name</label>
                  </div>
                </div>
                <div class="col-md-6 mt-5">
                  <div class="md-form mb-0">
                    <input type="text" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <label for="email" class="">Your email</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-5">
                  <div class="md-form mb-0">
                    <input type="text" id="subject" name="subject" class="form-control">
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mt-5">
                  <div class="md-form">
                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    <label for="message">Your message</label>
                  </div>
                </div>
              </div>
              <div class="text-center text-md-left">
                <input class="btn btn-primary" type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
	
    <!-- f o o t e r  -->
    <footer class="border-top mt-5 py-3 bg-light text-center">
      <div class="container">
        <p> Header photo used from <a href="https://Unsplash.com">Unsplash.com</a>. All other photos taken by Davis family.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
